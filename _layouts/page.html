<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  
  <title>Yael Levey Photography</title>
  <meta name="description" content="Yael Levey Photography: Beautiful & bold travel-inspired photography">
  <meta name="keywords" content="travel photography, photography, travel, exotic, prints, bold">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  <link href="css/styles.css" rel="stylesheet">
  <link href="lib/fancybox/jquery.fancybox.css" rel="stylesheet">
  
  <meta property="og:title" content="Yael Levey Photography: Beautiful & bold travel-inspired photography"/>
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="http://ylphotos.com"/>
  <meta property="og:image" content="http://badrobotdesign.com/images/YLP-logo.png"/>
  <meta property="og:site_name" content="Yael Levey Photography"/>
  <meta property="og:description" content="Beautiful & bold travel-inspired photography. We sell prints that bring a burst of colour and a taste of the sights, smells & sounds of the world to your walls."/>  
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="./index.html"><img src="images/logo-tiny.png" alt="logo-smallest" width="25" height="25" /> Yael Levey Photos</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <li {% if page.nav == "home" %} class="active"{% endif %}>
            <a href="./index.html">Home</a>
          </li>
          <li class="divider-vertical"></li>
          <li {% if page.nav == "prints" %} class="active"{% endif %}><a href="./prints.html">Prints</a></li>
          <li class="divider-vertical"></li>
          <li {% if page.nav == "about" %} class="active"{% endif %}><a href="./make.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="wrapper">
    <div class="container">
    
      {{ content }}
      
    </div>
  </div>
  
  <div id="footer">

  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3 footer-logo">
        <img src="images/YLP-logo.png" alt="YL Photos" width="150" height="150" />
      </div>
      <div class="col-md-9">
        <h2>Get in touch!</h2>
        <p><img src="images/facebook.png" alt="facebook" width="20" height="20"/> <a href="https://www.facebook.com/yaelleveyphotography" target="_blank">We're on Facebook</a></p>
        <p><img src="images/twitter.png" alt="twitter" width="20" height="20"/> <a href="https://twitter.com/ylphotos" target="_blank">Aaaand Twitter</a></p>
      </div>
    </div>
  </div>
  
  </div>
    
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  <script src="lib/fancybox/jquery.fancybox.js"></script>
  
  <script type="text/javascript">
    $('#navbar').scrollspy()
  </script>
</body>
</html>
